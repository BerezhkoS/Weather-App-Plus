<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500&family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <footer class="external-frame">
        <div class="row top-row">
          <div class="col date-time">
            Wed, Jan 31
            <br />
            16:03
          </div>
          <div class="col">
            <form id="city-search-form">
              <input
                type="search "
                placeholder="Search for your city..."
                class="city-search"
              />
            </form>
          </div>
          <div class="col">
            <button class="celsius active">째C</button>
            <button class="fahrenheit">째F</button>
          </div>
        </div>

        <button id="current-location-button">
          show the <br />
          current location
        </button>

        <h1></h1>

        <img src="icons/13d.png" alt="weather image" class="main-icon" />

        <div id="current-temperature-wrapper">
          <div class="current-temperature"></div>
          <span class="sign">째C</span>
        </div>

        <div class="current-weather">Snowing</div>

        <section class="additional-measurements">
          <div class="row">
            <div class="col-4">Feels like</div>
            <div class="col">
              <span class="feels-like-temp"></span>
              <span class="feels-like-units">째C</span>
            </div>
          </div>
          <div class="row">
            <div class="col-4">Wind</div>
            <div class="col"><span class="wind-speed"></span> km/h</div>
          </div>
          <div class="row">
            <div class="col-4">Humidity</div>
            <div class="col"><span class="humidity"></span> %</div>
          </div>
        </section>

        <div id="forecast"></div>
      </footer>
    </div>

    <div class="open-source-by">
      <a href="https://github.com/BerezhkoS/Weather-App-Plus" target="_blank">
        Open-source code
      </a>
      by Sofiia Berezhko
    </div>

    <script src="java.js"></script>
  </body>
</html>
